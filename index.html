<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input type="text" id="screen" />
    <div id="keypad">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <br />
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <br />
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <br />
      <button>0</button>
      <button>.</button>
    </div>

    <div id="operations">
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
    </div>
    <button id="equal">=</button>
    <button id="clear">CE</button>

    <script src="./script.js"></script>
  </body>
</html>
